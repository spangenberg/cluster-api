apiVersion: v1
kind: Template
metadata:
  name: template1

parameters:
- name: SECRET_NAME
  description: A name for your secret.
  required: true
- name: KEY
  required: true
  description: Some base64 encoded dummy key data.
- name: VALUE
  required: true
  description: Some base64 encoded dummy value data.

objects:

- apiVersion: v1
  kind: Secret
  metadata:
    name: ${SECRET_NAME}
    namespace: testnamespace
  type: Opaque
  data:
    mykey: ${KEY}
    myvalue: ${VALUE}
